<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Journey Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <button id="startJourney">Start Journey</button>
      <button id="stopJourney" disabled>Stop Journey</button>
      <div id="coordinates">Coordinates: Not available</div>
      <div id="velocity">Velocity: 0 km/h</div>
      <div id="savedJourneys">
        <label for="journeyList">Saved Journeys:</label>
        <select id="journeyList"></select>
        <button id="viewJourney">View Journey</button>
      </div>
      <div id="journeyDetails">
        <h3>Journey Details</h3>
        <div id="detailsName">Name: -</div>
        <div id="detailsDuration">Duration: -</div>
        <div id="detailsAvgVelocity">Average Velocity: -</div>
      </div>
    </div>
    <!-- Leaflet Script -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <!-- User Script -->
    <script src="script.js"></script>
  </body>
</html>
